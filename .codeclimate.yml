version: "2"

exclude_paths:
  - src/binding/**/*
  - src/override/**/*
  - src/spec/**/*
  - src/vendor/**/*

plugins:
  nodesecurity:
    enabled: true

checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false
