name: Pull Request

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: wget https://codeload.github.com/emscripten-core/emsdk/zip/master -O ~/emsdk-master.zip

      - run: unzip ~/emsdk-master.zip

      - run: ls -las

      - run: ls -las ~/

      - run: ls -las ~/emsdk-master/

      - run: source ~/emsdk-master/emsdk_env.sh

      - run: emsdk update

      - run: emsdk install 1.39.15 && emsdk activate 1.39.15

      - run: emsdk uninstall node-12.9.1-64bit && emsdk install node-12.9.1-64bit

      - run: source ~/emsdk-master/emsdk_env.sh

      - run: npm install

      - run: npm test
        env:
          CI: true
